<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>LIFF LogViewer2</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    #logPanel {
      white-space: pre-wrap;
      background: #f7f7f7;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      font-family: monospace;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>LIFF 除錯 LogViewer</h1>
  <div id="logPanel"></div>

  <script>
    // 攔截 console.log，順便往 #logPanel 印
    (function(){
      const oldLog = console.log;
      console.log = function(...args){
        oldLog.apply(console, args);
        const panel = document.getElementById('logPanel');
        if (panel) {
          const txt = args.map(a =>
            (typeof a==='object' ? JSON.stringify(a,null,2) : a)
          ).join(' ');
          panel.textContent += txt + '\n';
          panel.scrollTop = panel.scrollHeight;
        }
      };
    })();

    // LIFF 初始化範例
    liff.init({ liffId: '2007301708-m51Qed5Y' })
      .then(() => console.log('LIFF 初始化成功'))
      .catch(err => console.log('LIFF 初始化失敗', err));

    // 之後你所有 console.log 都會在畫面上顯示
  </script>
</body>
</html>
