<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGM飯後血糖管理平台</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-start: #74d2ff;
            --bg-color-end: #87CEEB;
            --container-bg: #ffffff;
            --text-color: #3d3d3d;
            --label-color: #5a5a5a;
            --input-bg: #f8f9fa;
            --input-border: #ced4da;
            --input-focus-border: #ffc107;
            --button-bg: #ff9900;
            --button-hover-bg: #ffaf33;
            --button-text: #ffffff;
            --title-color: #2c5282;
            --border-gold: #ffd700;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            color: var(--text-color);
            margin: 0;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-bg);
            padding: 15px 12px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--border-gold);
        }

        h1 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: var(--title-color);
            text-align: center;
            font-weight: 700;
        }

        h2 {
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 15px;
            color: var(--label-color);
            text-align: center;
            font-weight: 700;
        }
        
        .navigation-tabs {
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-gold);
            padding: 0 5px 10px 5px;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .navigation-tabs::-webkit-scrollbar {
            height: 4px;
        }

        .navigation-tabs::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }

        .navigation-tabs::-webkit-scrollbar-thumb {
            background: var(--button-bg);
            border-radius: 2px;
        }

        .nav-btn {
            padding: 10px 15px;
            font-size: 1em;
            font-weight: 500;
            color: var(--label-color);
            background-color: transparent;
            border: none;
            border-bottom: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: fit-content;
            flex-shrink: 0;
        }

        .nav-btn:hover {
            color: var(--text-color);
            background-color: #fff9e6;
        }

        .nav-btn.active {
            color: var(--button-bg);
            border-bottom-color: var(--button-bg);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--label-color);
            font-size: 1em;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            font-size: 0.95em;
            color: var(--label-color);
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        input[type="file"]::file-selector-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
            font-size: 0.9em;
            margin-right: 8px;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: var(--button-hover-bg);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--button-text);
            background: linear-gradient(180deg, var(--button-hover-bg), var(--button-bg));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        #liff-data-output {
            background-color: #e9ecef;
            color: #333;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 手機優化 */
        @media (max-width: 714px) {
            body {
                padding: 3px;
            }
            
            .container {
                padding: 12px 8px;
                border-radius: 10px;
                border: 1px solid var(--border-gold);
                max-width: 90%;
            }
            
            h1 {
                font-size: 1.3em;
                margin-bottom: 8px;
            }
            
            h2 {
                font-size: 1.1em;
                margin-top: 8px;
                margin-bottom: 12px;
            }
            
            .navigation-tabs {
                gap: 6px;
                margin-bottom: 15px;
                padding: 0 3px 8px 3px;
            }
            
            .nav-btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            label {
                margin-bottom: 5px;
                font-size: 0.95em;
                display: block !important;
                text-align: left !important;
                width: 100% !important;
                box-sizing: border-box !important;
            }
            
            input[type="text"],
            select {
                padding: 10px;
                font-size: 1em;
                width: 100% !important;
                box-sizing: border-box !important;
            }
            
            input[type="file"] {
                padding: 6px;
                font-size: 0.85em;
                width: 100% !important;
                box-sizing: border-box !important;
            }
            
            input[type="file"]::file-selector-button {
                padding: 6px 10px;
                font-size: 0.85em;
                margin-right: 6px;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 1.1em;
                margin-top: 12px;
                width: 100% !important;
                box-sizing: border-box !important;
            }
            
            #user-info-status {
                margin-bottom: 15px !important;
                padding: 8px !important;
                font-size: 0.9em;
            }
            
            /* 首頁功能介紹區塊優化 */
            .content-section div[style*="padding: 40px 20px"] {
                padding: 20px 10px !important;
            }
            
            .content-section div[style*="padding: 25px"] {
                padding: 15px !important;
                margin: 15px 0 !important;
            }
            
            .content-section div[style*="padding: 10px"] {
                padding: 8px !important;
            }
            
            .content-section p[style*="font-size: 1.3em"] {
                font-size: 1.1em !important;
                margin-bottom: 20px !important;
            }
            
            /* LIFF 測試區塊優化 */
            #liff-data-output {
                font-size: 0.85em;
                padding: 10px;
                word-break: break-all;
            }
            
            #liff-output-container h3 {
                font-size: 1em;
                margin-bottom: 10px;
            }
            
            /* AI 食物辨識手機優化 */
            .input-section {
                padding: 15px 12px !important;
                margin-bottom: 15px !important;
            }
            
            .output-section {
                padding: 15px 12px !important;
                min-height: 150px !important;
            }
            
            .input-section h3,
            .output-section h3 {
                font-size: 1em !important;
                margin-bottom: 12px !important;
                text-align: left !important;
            }
            
            #foodTextInput {
                min-height: 60px !important;
                padding: 10px !important;
                font-size: 0.95em !important;
                width: 100% !important;
                box-sizing: border-box !important;
            }
            
            #voiceBtn {
                margin-top: 6px !important;
                padding: 10px 15px !important;
                font-size: 0.9em !important;
                gap: 8px !important;
                min-width: 90px !important;
                height: 42px !important;
            }
            
            #voiceStatus {
                font-size: 0.85em !important;
                margin-top: 8px !important;
                padding: 5px !important;
                text-align: left !important;
            }
            
            .image-input-btn {
                padding: 10px 15px !important;
                font-size: 0.9em !important;
                gap: 8px !important;
                min-width: 90px !important;
                height: 42px !important;
            }
            
            /* 按鈕容器在手機版的優化 */
            .button-container {
                gap: 15px !important;
                margin-top: 10px !important;
                flex-direction: row !important;
                justify-content: flex-start !important;
                align-items: center !important;
            }
            
            .input-btn {
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                height: 42px !important;
                min-width: 90px !important;
                padding: 10px 15px !important;
                font-size: 0.9em !important;
                border-radius: 6px !important;
                border: none !important;
                cursor: pointer !important;
                transition: background-color 0.3s !important;
                gap: 8px !important;
            }
            
            #imagePreview img {
                max-height: 150px !important;
            }
            
            /* 確保textarea在手機版的正確對齊 */
            textarea {
                width: 100% !important;
                box-sizing: border-box !important;
                resize: vertical !important;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>CGM飯後血糖管理平台11</h1>

    <div class="navigation-tabs">
        <button id="btn-home" class="nav-btn active">首頁</button>
        <button id="btn-cgm-upload" class="nav-btn">CGM資料上傳</button>
        <button id="btn-cgm-analysis" class="nav-btn">CGM資料與分析</button>
        <button id="btn-ai-food" class="nav-btn">AI食物辨識</button>
        <button id="btn-liff-test" class="nav-btn">LIFF測試</button>
    </div>

    <div id="section-home" class="content-section">
        <h2>歡迎使用 CGM 飯後血糖管理平台</h2>
        <div style="text-align: center; padding: 40px 20px;">
            </p>
            <div style="background-color: #f8f9fa; padding: 25px; border-radius: 12px; margin: 20px 0;">
                <h3 style="color: var(--title-color); margin-bottom: 20px;">主要功能</h3>
                <div style="display: grid; gap: 15px; text-align: left;">
                    <div style="padding: 10px; background-color: white; border-radius: 8px; border-left: 4px solid var(--button-bg);">
                        <strong> CGM 資料上傳</strong><br>
                        <span style="color: #666;">上傳您的連續血糖監測 CSV 檔案</span>
                    </div>
                    <div style="padding: 10px; background-color: white; border-radius: 8px; border-left: 4px solid var(--button-bg);">
                        <strong> 資料分析</strong><br>
                        <span style="color: #666;">智能分析血糖變化趨勢與模式</span>
                    </div>
                    <div style="padding: 10px; background-color: white; border-radius: 8px; border-left: 4px solid var(--button-bg);">
                        <strong> AI 食物辨識</strong><br>
                        <span style="color: #666;">自動識別食物並估算營養成分</span>
                    </div>
                </div>
            </div>
            <p style="color: #666; margin-top: 30px;">
                請選擇上方功能開始使用
            </p>
        </div>
    </div>

    <div id="section-cgm-upload" class="content-section" style="display: none;">
        <form id="cgm-upload-form">
            <h2>上傳 CGM 資料</h2>
            <div id="user-info-status" style="margin-bottom: 20px; padding: 10px; border-radius: 6px; background-color: #e9ecef; text-align: center;">
                正在查詢用戶資料...
            </div>
            <div class="form-group">
                <label for="cgmPatientName">姓名</label>
                <input type="text" id="cgmPatientName" required readonly>
            </div>
            <div class="form-group">
                <label for="cgmPatientId">身分證字號</label>
                <input type="text" id="cgmPatientId" required readonly>
            </div>
            <div class="form-group">
                <label for="fileInput">選擇 CSV 檔案</label>
                <input type="file" id="fileInput" accept=".csv" required>
            </div>
            <button type="submit" id="cgmUploadBtn" class="submit-btn">上傳 CGM 檔案</button>
        </form>
    </div>

    <div id="section-cgm-analysis" class="content-section" style="display: none;">
        <h2>CGM資料與分析</h2>
        <p style="text-align: center; padding: 20px 0;">此功能開發中。</p>
    </div>

    <div id="section-ai-food" class="content-section" style="display: none;">
        <h2>AI 食物辨識</h2>
        
        <!-- 輸入區塊 -->
        <div class="input-section" style="background-color: #f8f9fa; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 2px solid #e9ecef;">
            <h3 style="margin-top: 0; margin-bottom: 15px; color: var(--title-color); font-size: 1.1em;"> 輸入區</h3>
            
            <!-- 文字輸入 -->
            <div class="form-group">
                <label for="foodTextInput">描述食物</label>
                <textarea id="foodTextInput" 
                         placeholder="請描述您吃的食物，例如：一碗白飯、兩片吐司..."
                         style="width: 100%; padding: 12px; font-size: 1em; border: 1px solid var(--input-border); border-radius: 8px; background-color: var(--input-bg); color: var(--text-color); box-sizing: border-box; resize: vertical; min-height: 80px;"></textarea>
                
                <!-- 語音和圖片輸入按鈕 -->
                <div class="button-container" style="display: flex; gap: 20px; margin-top: 12px; flex-wrap: nowrap; align-items: center; justify-content: flex-start;">
                    <button id="voiceBtn" class="input-btn"
                            style="background-color: #17a2b8; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-size: 0.9em; transition: background-color 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; height: 42px; min-width: 90px;">
                        ⚪ 錄音
                    </button>
                    
                    <button id="uploadImageBtn" class="input-btn image-input-btn" 
                            style="background-color: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-size: 0.9em; transition: background-color 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; height: 42px; min-width: 90px;">
                        📸 圖片
                    </button>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>
                
                <div id="voiceStatus" style="margin-top: 5px; font-size: 0.85em; color: #666; display: none;"></div>
            </div>
            
            <!-- 圖片預覽區 -->
            <div id="imagePreview" style="margin-top: 15px; display: none;">
                <p style="margin: 0 0 8px 0; font-size: 0.9em; color: var(--label-color);">圖片預覽：</p>
                <img id="previewImg" style="max-width: 100%; max-height: 200px; border-radius: 8px; border: 1px solid #ddd;">
            </div>
            
            <!-- 分析按鈕 -->
            <button id="analyzeBtn" class="submit-btn" style="margin-top: 20px;">
            開始分析
            </button>
        </div>
        
        <!-- 輸出區塊 -->
        <div class="output-section" style="background-color: #fff; padding: 20px; border-radius: 12px; border: 2px solid #e9ecef; min-height: 200px;">
            <h3 style="margin-top: 0; margin-bottom: 15px; color: var(--title-color); font-size: 1.1em;"> 分析結果</h3>
            <div id="analysisOutput" style="color: #666; text-align: center; padding: 40px 20px;">
                等待輸入食物資訊進行分析...
            </div>
        </div>
    </div>

    <div id="section-liff-test" class="content-section" style="display: none;">
        <h2>LIFF 測試</h2>
        <p style="text-align: center; padding-bottom: 10px;">點擊下方按鈕發送 "你好" 訊息給 LINE 機器人。</p>
        <button id="liffTestBtn" class="submit-btn">發送訊息給機器人</button>
        <div id="liff-output-container" style="margin-top: 20px;">
            <h3 style="text-align: center; color: var(--label-color);">發送結果：</h3>
            <pre id="liff-data-output">尚未發送訊息...</pre>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    console.log('=== 頁面載入完成 ===');
    
    // 全域變數儲存用戶資料
    let globalUserId = null;
    let globalUserProfile = null;

    // ------------------------- Tab Navigation Logic -------------------------
    const navButtons = document.querySelectorAll('.nav-btn');
    const contentSections = document.querySelectorAll('.content-section');

    navButtons.forEach(button => {
        button.addEventListener('click', () => {
            navButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const targetSectionId = button.id.replace('btn-', 'section-');
            contentSections.forEach(section => {
                section.style.display = section.id === targetSectionId ? 'block' : 'none';
            });

            // 當切換到 CGM 上傳頁面時，自動查詢用戶資料
            if (targetSectionId === 'section-cgm-upload') {
                fetchUserData();
            }
        });
    });

    // LIFF 初始化和登入
    async function initLiffAndLogin() {
        try {
            console.log('=== 開始 LIFF 初始化 ===');
            console.log(' liff.init 開始');
            
            await liff.init({
                liffId: '2007301708-7r2WyMpB'
            });
            console.log(' liff.init 成功');

            if (!liff.isLoggedIn()) {
                console.log(' 尚未登入，呼叫 liff.login()');
                await liff.login();
                return false; // 登入後會重新載入頁面
            }

            console.log(' 已登入狀態');
            return true;
        } catch (err) {
            console.error(' LIFF 初始化失敗:', err);
            throw err;
        }
    }

    // 獲取用戶資料
    async function getProfileData() {
        try {
            console.log(' 呼叫 liff.getProfile()');
            const profile = await liff.getProfile();
            
            if (!profile) {
                throw new Error('Profile 資料為空');
            }

            console.log('   getProfile 回傳：', profile);
            console.log('   displayName:', profile.displayName);
            console.log('   userId:     ', profile.userId);
            console.log('   statusMessage:', profile.statusMessage);

            // 儲存到全域變數
            globalUserId = profile.userId;
            globalUserProfile = profile;

            return profile;
        } catch (err) {
            console.error(' 獲取 Profile 失敗：', err);
            throw err;
        }
    }

    // 自動執行登入流程
    async function autoLogin() {
        try {
            console.log('=== 自動登入開始 ===');
            
            const isLoggedIn = await initLiffAndLogin();
            
            if (!isLoggedIn) {
                console.log('導向登入頁面...');
                return;
            }

            // 獲取用戶資料
            await getProfileData();
            console.log('=== 自動登入完成，userId:', globalUserId, '===');
            
        } catch (err) {
            console.error('自動登入失敗:', err);
            // 使用 fallback ID
            globalUserId = 'FALLBACK_USER_ID';
            console.log('使用 Fallback User ID');
        }
    }

    // 頁面載入時自動執行登入
    autoLogin();

    // --- LIFF 測試 ---
    const liffTestBtn = document.getElementById('liffTestBtn');
    const liffDataOutput = document.getElementById('liff-data-output');

    if (liffTestBtn) {
        liffTestBtn.addEventListener('click', async () => {
            console.log('=== LIFF 測試按鈕被點擊 ===');
            
            if (!globalUserProfile) {
                liffDataOutput.textContent = '尚未取得用戶資料，請重新整理頁面';
                return;
            }

            // 檢查是否在 LINE 應用內
            if (!liff.isInClient()) {
                liffDataOutput.textContent = '此功能需要在 LINE 應用內使用';
                console.log('不在 LINE 客戶端內，無法發送訊息');
                return;
            }
            
            try {
                console.log('準備發送訊息給機器人...');
                liffDataOutput.textContent = '正在發送訊息...';
                
                // 發送訊息給機器人
                await liff.sendMessages([
                    {
                        type: 'text',
                        text: '你好'
                    }
                ]);

                console.log('訊息發送成功');
                liffDataOutput.textContent = '✅ 已成功發送 "你好" 訊息給機器人！\n請查看 LINE 聊天室中的回覆。';
                
            } catch (err) {
                console.error(' 發送訊息失敗:', err);
                liffDataOutput.textContent = `❌ 發送訊息失敗: ${err.message}`;
            }
        });
    }

    // ------------------------- CGM 檔案上傳表單處理 -------------------------
    const cgmUploadForm = document.getElementById('cgm-upload-form');
    if (cgmUploadForm) {
        cgmUploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('cgmPatientName').value.trim();
            const customId = document.getElementById('cgmPatientId').value.trim();
            const fileEl = document.getElementById('fileInput');

            if (!name || !customId) return alert('請輸入姓名與身分證字號！');

    // 查詢用戶資料並自動填入表單
    async function fetchUserData() {
        if (!globalUserId) {
            document.getElementById('user-info-status').innerHTML = 
                '<span style="color: red;"> 尚未取得用戶 ID，請重新整理頁面</span>';

            // 允許手動輸入
            document.getElementById('cgmPatientName').removeAttribute('readonly');
            document.getElementById('cgmPatientId').removeAttribute('readonly');
        }
    }

    // ------------------------- AI食物營養辨識 -------------------------
    const uploadImageBtn = document.getElementById('uploadImageBtn');
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const analysisOutput = document.getElementById('analysisOutput');
    const foodTextInput = document.getElementById('foodTextInput');
    const voiceBtn = document.getElementById('voiceBtn');
    const voiceStatus = document.getElementById('voiceStatus');

    // 語音輸入功能
    let recognition = null;
    let isListening = false;
    let mediaRecorder = null;
    let audioChunks = [];
    let recordedBlob = null;
    let currentStream = null;
    let isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    let isInLiffEnv = false;

    // 檢查是否在LIFF環境中
    function checkLiffEnvironment() {
        try {
            if (typeof liff !== 'undefined' && liff.isInClient && liff.isInClient()) {
                isInLiffEnv = true;
                console.log('偵測到LIFF環境');
                return true;
            }
        } catch (error) {
            console.log('LIFF環境檢查錯誤:', error);
        }
        isInLiffEnv = false;
        return false;
    }

    // 檢查瀏覽器是否支援語音識別
    function initSpeechRecognition() {
        // 在LIFF環境中，語音功能可能受限
        if (isInLiffEnv) {
            console.log('LIFF環境偵測，語音功能可能受限');
        }
        
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'zh-TW'; // 設定為繁體中文
            
            // 手機裝置特別設定
            if (isMobileDevice) {
                recognition.maxAlternatives = 1;
                console.log('偵測到手機裝置，使用手機優化設定');
            }
            
            recognition.onstart = () => {
                console.log('語音識別開始');
                isListening = true;
                updateVoiceButtonState('recording');
                showVoiceStatus('正在聆聽中...請說話', '#dc3545');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                console.log('語音識別結果:', transcript);
                
                // 將識別結果添加到文字輸入框
                const currentText = foodTextInput.value;
                if (currentText) {
                    foodTextInput.value = currentText + '，' + transcript;
                } else {
                    foodTextInput.value = transcript;
                }
                
                showVoiceStatus(`✅ 已識別：${transcript}`, '#28a745');
            };
            
            recognition.onerror = (event) => {
                console.error('語音識別錯誤:', event.error);
                let errorMessage = '語音識別發生錯誤';
                
                switch(event.error) {
                    case 'no-speech':
                        errorMessage = '沒有檢測到語音，請重新嘗試';
                        break;
                    case 'audio-capture':
                        errorMessage = '無法捕獲音訊，請檢查麥克風';
                        break;
                    case 'not-allowed':
                        if (isInLiffEnv) {
                            errorMessage = 'LINE環境限制錄音權限，建議使用文字輸入或在瀏覽器中開啟';
                        } else {
                            errorMessage = '麥克風權限被拒絕，請允許使用麥克風';
                        }
                        break;
                    case 'network':
                        errorMessage = '網路錯誤，請檢查網路連線';
                        break;
                    case 'service-not-allowed':
                        if (isInLiffEnv) {
                            errorMessage = 'LINE環境不支援語音服務，建議使用文字輸入';
                        } else {
                            errorMessage = '語音服務被拒絕，請重試';
                        }
                        break;
                    default:
                        if (isInLiffEnv) {
                            errorMessage = `LINE環境語音限制：${event.error}，建議使用文字輸入`;
                        } else {
                            errorMessage = `語音識別錯誤：${event.error}`;
                        }
                }
                
                showVoiceStatus(`❌ ${errorMessage}`, '#dc3545');
                resetVoiceState();
            };
            
            recognition.onend = () => {
                console.log('語音識別結束');
                resetVoiceState();
                
                setTimeout(() => {
                    hideVoiceStatus();
                }, 5000); // LIFF環境延長顯示時間
            };
            
            return true;
        }
        return false;
    }

    // 更新語音按鈕狀態
    function updateVoiceButtonState(state) {
        if (!voiceBtn) return;
        
        switch(state) {
            case 'recording':
                voiceBtn.style.backgroundColor = '#dc3545';
                voiceBtn.textContent = '🔴 錄音中';
                voiceBtn.style.cursor = 'pointer';
                break;
            case 'ready':
            default:
                voiceBtn.style.backgroundColor = '#17a2b8';
                voiceBtn.textContent = '⚪ 錄音';
                voiceBtn.style.cursor = 'pointer';
                break;
        }
    }

    // 顯示語音狀態
    function showVoiceStatus(message, color = '#666') {
        if (!voiceStatus) return;
        
        voiceStatus.style.display = 'block';
        voiceStatus.textContent = message;
        voiceStatus.style.color = color;
    }

    // 隱藏語音狀態
    function hideVoiceStatus() {
        if (voiceStatus) {
            voiceStatus.style.display = 'none';
        }
    }

    // 重設語音狀態
    function resetVoiceState() {
        isListening = false;
        updateVoiceButtonState('ready');
        
        // 清理媒體錄製器
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            try {
                mediaRecorder.stop();
            } catch (e) {
                console.error('停止媒體錄製器時發生錯誤:', e);
            }
        }
        
        // 清理音訊串流
        if (currentStream) {
            currentStream.getTracks().forEach(track => {
                track.stop();
                console.log('已停止音訊軌道');
            });
            currentStream = null;
        }
    }

    // 檢查麥克風權限
    async function checkMicrophonePermission() {
        try {
            if (navigator.permissions && navigator.permissions.query) {
                const permission = await navigator.permissions.query({ name: 'microphone' });
                console.log('麥克風權限狀態:', permission.state);
                return permission.state;
            }
        } catch (error) {
            console.log('無法查詢權限狀態:', error);
        }
        return 'unknown';
    }

    // 初始化錄音功能
    async function initRecording() {
        try {
            console.log('請求麥克風權限...');
            
            // 檢查媒體設備支援
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                throw new Error('您的瀏覽器不支援媒體錄製功能');
            }
            
            // 檢查麥克風權限
            const permissionState = await checkMicrophonePermission();
            console.log('權限檢查結果:', permissionState);
            
            // 手機裝置使用簡化的音訊設定
            const constraints = isMobileDevice ? {
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                }
            } : {
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true,
                    sampleRate: 44100
                }
            };
            
            console.log('使用音訊約束:', constraints);
            
            // 請求麥克風權限
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            
            console.log('麥克風權限獲取成功');
            currentStream = stream;
            
            // 檢查 MediaRecorder 支援
            if (!window.MediaRecorder) {
                throw new Error('您的瀏覽器不支援錄音功能');
            }
            
            // 選擇支援的媒體類型 - 手機優先使用 mp4
            let options = {};
            if (isMobileDevice) {
                if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options = { mimeType: 'audio/mp4' };
                } else if (MediaRecorder.isTypeSupported('audio/webm')) {
                    options = { mimeType: 'audio/webm' };
                } else if (MediaRecorder.isTypeSupported('audio/wav')) {
                    options = { mimeType: 'audio/wav' };
                }
            } else {
                if (MediaRecorder.isTypeSupported('audio/webm')) {
                    options = { mimeType: 'audio/webm' };
                } else if (MediaRecorder.isTypeSupported('audio/wav')) {
                    options = { mimeType: 'audio/wav' };
                } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options = { mimeType: 'audio/mp4' };
                }
            }
            
            console.log('使用媒體格式:', options);
            
            mediaRecorder = new MediaRecorder(stream, options);
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                    console.log('錄音資料片段:', event.data.size, 'bytes');
                }
            };
            
            mediaRecorder.onstop = () => {
                console.log('錄音停止，開始處理音訊資料...');
                
                if (audioChunks.length > 0) {
                    recordedBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    console.log('錄音完成，檔案大小:', recordedBlob.size, 'bytes');
                } else {
                    console.warn('沒有錄製到音訊資料');
                }
                
                audioChunks = [];
            };
            
            mediaRecorder.onerror = (event) => {
                console.error('錄音錯誤:', event.error);
                showVoiceStatus('❌ 錄音發生錯誤', '#dc3545');
                resetVoiceState();
            };
            
            return true;
        } catch (error) {
            console.error('初始化錄音失敗:', error);
            
            let errorMessage = '無法啟動錄音功能';
            if (error.name === 'NotAllowedError') {
                errorMessage = '麥克風權限被拒絕，請允許使用麥克風後重試';
            } else if (error.name === 'NotFoundError') {
                errorMessage = '找不到麥克風設備';
            } else if (error.name === 'NotSupportedError') {
                errorMessage = '您的設備不支援錄音功能';
            } else if (error.name === 'SecurityError') {
                errorMessage = '安全性限制，請確保使用 HTTPS 連線';
            } else if (error.message) {
                errorMessage = error.message;
            }
            
            showVoiceStatus(`❌ ${errorMessage}`, '#dc3545');
            return false;
        }
    }

    // 初始化語音功能
    checkLiffEnvironment(); // 檢查LIFF環境
    const speechRecognitionSupported = initSpeechRecognition();

    // 語音按鈕點擊事件
    if (voiceBtn) {
        voiceBtn.addEventListener('click', async (event) => {
            event.preventDefault();
            
            console.log('語音按鈕被點擊，當前狀態 isListening:', isListening);
            console.log('裝置類型:', isMobileDevice ? '手機裝置' : '桌面裝置');
            console.log('LIFF環境:', isInLiffEnv ? '是' : '否');
            
            if (!speechRecognitionSupported) {
                let message = '您的瀏覽器不支援語音輸入功能';
                if (isInLiffEnv) {
                    message = 'LINE環境限制語音功能，建議使用文字輸入或在瀏覽器中開啟此頁面';
                }
                showVoiceStatus(`❌ ${message}`, '#dc3545');
                setTimeout(hideVoiceStatus, 5000);
                return;
            }
            
            // LIFF環境警告
            if (isInLiffEnv && !isListening) {
                showVoiceStatus('⚠️ LINE環境可能限制語音功能，如失敗請使用文字輸入', '#ff8c00');
                setTimeout(() => {
                    hideVoiceStatus();
                }, 3000);
            }
            
            // 如果正在錄音，則停止
            if (isListening) {
                console.log('停止錄音...');
                if (recognition) {
                    recognition.stop();
                }
                resetVoiceState();
                showVoiceStatus('🛑 錄音已停止', '#ff8c00');
                setTimeout(hideVoiceStatus, 2000);
                return;
            }
            
            try {
                console.log('開始初始化錄音...');
                showVoiceStatus('🎤 正在準備錄音...', '#007bff');
                
                // 初始化錄音功能
                const recordingReady = await initRecording();
                if (!recordingReady) {
                    return; // 錯誤訊息已在 initRecording 中顯示
                }
                
                console.log('開始語音識別和錄音...');
                
                // 開始錄音
                if (mediaRecorder && mediaRecorder.state === 'inactive') {
                    // 手機裝置使用較大的時間間隔
                    const timeslice = isMobileDevice ? 2000 : 1000;
                    mediaRecorder.start(timeslice);
                    console.log('MediaRecorder 開始錄音, timeslice:', timeslice);
                }
                
                // 稍微延遲啟動語音識別，避免衝突
                const delay = isInLiffEnv ? 800 : (isMobileDevice ? 500 : 100);
                setTimeout(() => {
                    if (recognition && !isListening) {
                        try {
                            recognition.start();
                            console.log('語音識別已啟動');
                        } catch (startError) {
                            console.error('啟動語音識別失敗:', startError);
                            let errorMsg = '❌ 語音識別啟動失敗，請重試';
                            if (isInLiffEnv) {
                                errorMsg = '❌ LINE環境限制語音功能，建議使用文字輸入';
                            }
                            showVoiceStatus(errorMsg, '#dc3545');
                            resetVoiceState();
                        }
                    }
                }, delay);
                
            } catch (error) {
                console.error('啟動語音識別失敗:', error);
                
                let errorMessage = '無法啟動語音輸入';
                if (error.message.includes('already started')) {
                    errorMessage = '語音識別已在運行中，請稍候再試';
                } else if (isInLiffEnv) {
                    errorMessage = 'LINE環境限制語音功能，建議使用文字輸入';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showVoiceStatus(`❌ ${errorMessage}`, '#dc3545');
                resetVoiceState();
                
                setTimeout(hideVoiceStatus, 5000);
            }
        });
        
        // 初始化按鈕狀態
        updateVoiceButtonState('ready');
        
        // 顯示設備類型信息
        console.log('初始化完成 - 裝置類型:', isMobileDevice ? '手機裝置' : '桌面裝置');
        console.log('初始化完成 - LIFF環境:', isInLiffEnv ? '是' : '否');
    }

    // 上傳圖片按鈕點擊
    if (uploadImageBtn) {
        uploadImageBtn.addEventListener('click', (event) => {
            event.preventDefault();
            imageUpload.click();
        });
    }

    // 圖片選擇處理
    if (imageUpload) {
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                    console.log('圖片已選擇:', file.name);
                };
                reader.readAsDataURL(file);
            }
        });
    }

    // 分析按鈕
    if (analyzeBtn) {
        analyzeBtn.addEventListener('click', async () => {
            const textInput = foodTextInput.value.trim();
            const hasImage = imagePreview.style.display === 'block';
            const hasVoice = recordedBlob !== null;
            
            if (!textInput && !hasImage && !hasVoice) {
                alert('請輸入文字描述、選擇圖片或錄製語音');
                return;
            }
            
            if (!globalUserId) {
                alert('尚未取得用戶 ID，請重新整理頁面');
                return;
            }
            
            // 顯示分析中狀態
            analysisOutput.innerHTML = '<div style="color: #007bff; text-align: center; padding: 40px 20px;">🔍 正在分析中...</div>';
            
            try {
                // 準備表單數據
                const formData = new FormData();
                formData.append('userId', globalUserId);
                
                // 添加文字描述
                if (textInput) {
                    formData.append('textDescription', textInput);
                }
                
                // 添加圖片檔案
                if (hasImage && imageUpload.files.length > 0) {
                    formData.append('imageFile', imageUpload.files[0]);
                }
                
                // 添加語音檔案
                if (recordedBlob) {
                    formData.append('voiceFile', recordedBlob, 'voice_recording.wav');
                    console.log('- 有語音錄音:', recordedBlob.size, 'bytes');
                }
                
                console.log('準備發送到後台的資料:');
                console.log('- 用戶ID:', globalUserId);
                console.log('- 文字描述:', textInput);
                console.log('- 有圖片:', hasImage);
                console.log('- 有語音:', !!recordedBlob);
                
                // 發送到後台
                const response = await fetch('https://1ca0-2001-288-7001-10d7-f938-e6dc-c3eb-6acd.ngrok-free.app/ai_food_analysis', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // 顯示成功結果
                    let resultHtml = '<div style="color: #28a745; padding: 20px;">';
                    resultHtml += '<h4 style="margin-top: 0;">資料傳送成功！</h4>';
                    resultHtml += `<p><strong>用戶ID:</strong> ${result.data.user_id}</p>`;
                    
                    if (result.data.text_description) {
                        resultHtml += `<p><strong>文字描述:</strong> ${result.data.text_description}</p>`;
                    }
                    
                    if (result.data.image_filename) {
                        resultHtml += `<p><strong>圖片檔案:</strong> ${result.data.image_filename}</p>`;
                    }
                    
                    if (result.data.voice_filename) {
                        resultHtml += `<p><strong>語音檔案:</strong> ${result.data.voice_filename}</p>`;
                    }
                    
                    resultHtml += `<p><strong>處理時間:</strong> ${result.data.timestamp}</p>`;
                    resultHtml += '<p style="color: #666; font-size: 0.9em; margin-top: 15px;">後續將進行 AI 營養分析...</p>';
                    resultHtml += '</div>';
                    
                    analysisOutput.innerHTML = resultHtml;
                    
                } else {
                    throw new Error(result.message || '未知錯誤');
                }
                
            } catch (error) {
                console.error('發送資料失敗:', error);
                analysisOutput.innerHTML = `<div style="color: #dc3545; text-align: center; padding: 40px 20px;">❌ 傳送失敗：${error.message}</div>`;
            }
            
            console.log('分析請求完成');
        });
    }

    console.log('頁面初始化完成');
    });
  </script>
