<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGM飯後血糖管理平台</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-start: #74d2ff;
            --bg-color-end: #87CEEB;
            --container-bg: #ffffff;
            --text-color: #3d3d3d;
            --label-color: #5a5a5a;
            --input-bg: #f8f9fa;
            --input-border: #ced4da;
            --input-focus-border: #ffc107;
            --button-bg: #ff9900;
            --button-hover-bg: #ffaf33;
            --button-text: #ffffff;
            --title-color: #2c5282;
            --border-gold: #ffd700;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            color: var(--text-color);
            margin: 0;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-bg);
            padding: 15px 12px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--border-gold);
        }

        h1 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: var(--title-color);
            text-align: center;
            font-weight: 700;
        }

        h2 {
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 15px;
            color: var(--label-color);
            text-align: center;
            font-weight: 700;
        }
        
        .navigation-tabs {
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-gold);
            padding: 0 5px 10px 5px;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .navigation-tabs::-webkit-scrollbar {
            height: 4px;
        }

        .navigation-tabs::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }

        .navigation-tabs::-webkit-scrollbar-thumb {
            background: var(--button-bg);
            border-radius: 2px;
        }

        .nav-btn {
            padding: 10px 15px;
            font-size: 1em;
            font-weight: 500;
            color: var(--label-color);
            background-color: transparent;
            border: none;
            border-bottom: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: fit-content;
            flex-shrink: 0;
        }

        .nav-btn:hover {
            color: var(--text-color);
            background-color: #fff9e6;
        }

        .nav-btn.active {
            color: var(--button-bg);
            border-bottom-color: var(--button-bg);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--label-color);
            font-size: 1em;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            font-size: 0.95em;
            color: var(--label-color);
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        input[type="file"]::file-selector-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
            font-size: 0.9em;
            margin-right: 8px;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: var(--button-hover-bg);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--button-text);
            background: linear-gradient(180deg, var(--button-hover-bg), var(--button-bg));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        #liff-data-output {
            background-color: #e9ecef;
            color: #333;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 手機優化 */
        @media (max-width: 714px) {
            body {
                padding: 3px;
            }
            
            .container {
                padding: 12px 8px;
                border-radius: 10px;
                border: 1px solid var(--border-gold);
                max-width: 90%;
            }
            
            h1 {
                font-size: 1.3em;
                margin-bottom: 8px;
            }
            
            h2 {
                font-size: 1.1em;
                margin-top: 8px;
                margin-bottom: 12px;
            }
            
            .navigation-tabs {
                gap: 6px;
                margin-bottom: 15px;
                padding: 0 3px 8px 3px;
            }
            
            .nav-btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            label {
                margin-bottom: 5px;
                font-size: 0.95em;
            }
            
            input[type="text"],
            select {
                padding: 10px;
                font-size: 1em;
            }
            
            input[type="file"] {
                padding: 6px;
                font-size: 0.85em;
            }
            
            input[type="file"]::file-selector-button {
                padding: 6px 10px;
                font-size: 0.85em;
                margin-right: 6px;
            }
            
            .submit-btn {
                padding: 12px;
                font-size: 1.1em;
                margin-top: 12px;
            }
            
            #user-info-status {
                margin-bottom: 15px !important;
                padding: 8px !important;
                font-size: 0.9em;
            }
            
            /* 首頁功能介紹區塊優化 */
            .content-section div[style*="padding: 40px 20px"] {
                padding: 20px 10px !important;
            }
            
            .content-section div[style*="padding: 25px"] {
                padding: 15px !important;
                margin: 15px 0 !important;
            }
            
            .content-section div[style*="padding: 10px"] {
                padding: 8px !important;
            }
            
            .content-section p[style*="font-size: 1.3em"] {
                font-size: 1.1em !important;
                margin-bottom: 20px !important;
            }
            
            /* LIFF 測試區塊優化 */
            #liff-data-output {
                font-size: 0.85em;
                padding: 10px;
                word-break: break-all;
            }
            
            #liff-output-container h3 {
                font-size: 1em;
                margin-bottom: 10px;
            }
            
            /* AI 食物辨識手機優化 */
            .input-section {
                padding: 15px 12px !important;
                margin-bottom: 15px !important;
            }
            
            .output-section {
                padding: 15px 12px !important;
                min-height: 150px !important;
            }
            
            .input-section h3,
            .output-section h3 {
                font-size: 1em !important;
                margin-bottom: 12px !important;
            }
            
            #foodTextInput {
                min-height: 60px !important;
                padding: 10px !important;
                font-size: 0.95em !important;
            }
            
            .image-input-btn {
                padding: 10px 12px !important;
                font-size: 0.85em !important;
                gap: 6px !important;
            }
            
            #imagePreview img {
                max-height: 150px !important;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>CGM飯後血糖管理平台8</h1>

    <div class="navigation-tabs">
        <button id="btn-home" class="nav-btn active">首頁</button>
        <button id="btn-cgm-upload" class="nav-btn">CGM資料上傳</button>
        <button id="btn-cgm-analysis" class="nav-btn">CGM資料與分析</button>
        <button id="btn-ai-food" class="nav-btn">AI食物辨識</button>
        <button id="btn-liff-test" class="nav-btn">LIFF測試</button>
    </div>

    <div id="section-home" class="content-section">
        <h2>歡迎使用 CGM 飯後血糖管理平台</h2>
        <div style="text-align: center; padding: 40px 20px;">
            </p>
            <div style="background-color: #f8f9fa; padding: 25px; border-radius: 12px; margin: 20px 0;">
                <h3 style="color: var(--title-color); margin-bottom: 20px;">主要功能</h3>
                <div style="display: grid; gap: 15px; text-align: left;">
                    <div style="padding: 10px; background-color: white; border-radius: 8px; border-left: 4px solid var(--button-bg);">
                        <strong> CGM 資料上傳</strong><br>
                        <span style="color: #666;">上傳您的連續血糖監測 CSV 檔案</span>
                    </div>
                    <div style="padding: 10px; background-color: white; border-radius: 8px; border-left: 4px solid var(--button-bg);">
                        <strong> 資料分析</strong><br>
                        <span style="color: #666;">智能分析血糖變化趨勢與模式</span>
                    </div>
                    <div style="padding: 10px; background-color: white; border-radius: 8px; border-left: 4px solid var(--button-bg);">
                        <strong> AI 食物辨識</strong><br>
                        <span style="color: #666;">自動識別食物並估算營養成分</span>
                    </div>
                </div>
            </div>
            <p style="color: #666; margin-top: 30px;">
                請選擇上方功能開始使用
            </p>
        </div>
    </div>

    <div id="section-cgm-upload" class="content-section" style="display: none;">
        <form id="cgm-upload-form">
            <h2>上傳 CGM 資料</h2>
            <div id="user-info-status" style="margin-bottom: 20px; padding: 10px; border-radius: 6px; background-color: #e9ecef; text-align: center;">
                正在查詢用戶資料...
            </div>
            <div class="form-group">
                <label for="cgmPatientName">姓名</label>
                <input type="text" id="cgmPatientName" required readonly>
            </div>
            <div class="form-group">
                <label for="cgmPatientId">身分證字號</label>
                <input type="text" id="cgmPatientId" required readonly>
            </div>
            <div class="form-group">
                <label for="fileInput">選擇 CSV 檔案</label>
                <input type="file" id="fileInput" accept=".csv" required>
            </div>
            <button type="submit" id="cgmUploadBtn" class="submit-btn">上傳 CGM 檔案</button>
        </form>
    </div>

    <div id="section-cgm-analysis" class="content-section" style="display: none;">
        <h2>CGM資料與分析</h2>
        <p style="text-align: center; padding: 20px 0;">此功能開發中。</p>
    </div>

    <div id="section-ai-food" class="content-section" style="display: none;">
        <h2>AI 食物辨識</h2>
        
        <!-- 輸入區塊 -->
        <div class="input-section" style="background-color: #f8f9fa; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 2px solid #e9ecef;">
            <h3 style="margin-top: 0; margin-bottom: 15px; color: var(--title-color); font-size: 1.1em;">📝 輸入區</h3>
            
            <!-- 文字輸入 -->
            <div class="form-group">
                <label for="foodTextInput">文字描述食物</label>
                <textarea id="foodTextInput" 
                         placeholder="請描述您吃的食物，例如：一碗白飯、兩片吐司..."
                         style="width: 100%; padding: 12px; font-size: 1em; border: 1px solid var(--input-border); border-radius: 8px; background-color: var(--input-bg); color: var(--text-color); box-sizing: border-box; resize: vertical; min-height: 80px;"></textarea>
            </div>
            
            <!-- 圖片輸入區 -->
            <div class="image-input-section" style="margin-top: 15px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: var(--label-color); font-size: 1em;">📸 圖片輸入</label>
                
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <!-- 上傳圖片按鈕 -->
                    <div style="position: relative; overflow: hidden; display: inline-block;">
                        <input type="file" id="imageUpload" accept="image/*" style="position: absolute; left: -9999px;">
                        <button id="uploadImageBtn" class="image-input-btn" 
                                style="background-color: var(--button-bg); color: var(--button-text); border: none; padding: 12px 16px; border-radius: 8px; cursor: pointer; font-size: 0.95em; font-weight: 500; transition: background-color 0.3s; display: flex; align-items: center; gap: 8px;">
                            📁 上傳圖片
                        </button>
                    </div>
                    
                    <!-- 拍照按鈕 -->
                    <button id="cameraBtn" class="image-input-btn"
                            style="background-color: #28a745; color: white; border: none; padding: 12px 16px; border-radius: 8px; cursor: pointer; font-size: 0.95em; font-weight: 500; transition: background-color 0.3s; display: flex; align-items: center; gap: 8px;">
                        📷 拍照
                    </button>
                </div>
                
                <!-- 圖片預覽區 -->
                <div id="imagePreview" style="margin-top: 15px; display: none;">
                    <p style="margin: 0 0 8px 0; font-size: 0.9em; color: var(--label-color);">圖片預覽：</p>
                    <img id="previewImg" style="max-width: 100%; max-height: 200px; border-radius: 8px; border: 1px solid #ddd;">
                </div>
            </div>
            
            <!-- 分析按鈕 -->
            <button id="analyzeBtn" class="submit-btn" style="margin-top: 20px;">
                🔍 開始分析
            </button>
        </div>
        
        <!-- 輸出區塊 -->
        <div class="output-section" style="background-color: #fff; padding: 20px; border-radius: 12px; border: 2px solid #e9ecef; min-height: 200px;">
            <h3 style="margin-top: 0; margin-bottom: 15px; color: var(--title-color); font-size: 1.1em;">📊 分析結果</h3>
            <div id="analysisOutput" style="color: #666; text-align: center; padding: 40px 20px;">
                等待輸入食物資訊進行分析...
            </div>
        </div>
    </div>

    <div id="section-liff-test" class="content-section" style="display: none;">
        <h2>LIFF 測試</h2>
        <p style="text-align: center; padding-bottom: 10px;">點擊下方按鈕發送 "你好" 訊息給 LINE 機器人。</p>
        <button id="liffTestBtn" class="submit-btn">發送訊息給機器人</button>
        <div id="liff-output-container" style="margin-top: 20px;">
            <h3 style="text-align: center; color: var(--label-color);">發送結果：</h3>
            <pre id="liff-data-output">尚未發送訊息...</pre>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    console.log('=== 頁面載入完成 ===');
    
    // 全域變數儲存用戶資料
    let globalUserId = null;
    let globalUserProfile = null;

    // ------------------------- Tab Navigation Logic -------------------------
    const navButtons = document.querySelectorAll('.nav-btn');
    const contentSections = document.querySelectorAll('.content-section');

    navButtons.forEach(button => {
        button.addEventListener('click', () => {
            navButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const targetSectionId = button.id.replace('btn-', 'section-');
            contentSections.forEach(section => {
                section.style.display = section.id === targetSectionId ? 'block' : 'none';
            });

            // 當切換到 CGM 上傳頁面時，自動查詢用戶資料
            if (targetSectionId === 'section-cgm-upload') {
                fetchUserData();
            }
        });
    });

    // LIFF 初始化和登入
    async function initLiffAndLogin() {
        try {
            console.log('=== 開始 LIFF 初始化 ===');
            console.log(' liff.init 開始');
            
            await liff.init({
                liffId: '2007301708-7r2WyMpB'
            });
            console.log(' liff.init 成功');

            if (!liff.isLoggedIn()) {
                console.log(' 尚未登入，呼叫 liff.login()');
                await liff.login();
                return false; // 登入後會重新載入頁面
            }

            console.log(' 已登入狀態');
            return true;
        } catch (err) {
            console.error(' LIFF 初始化失敗:', err);
            throw err;
        }
    }

    // 獲取用戶資料
    async function getProfileData() {
        try {
            console.log(' 呼叫 liff.getProfile()');
            const profile = await liff.getProfile();
            
            if (!profile) {
                throw new Error('Profile 資料為空');
            }

            console.log('   getProfile 回傳：', profile);
            console.log('   displayName:', profile.displayName);
            console.log('   userId:     ', profile.userId);
            console.log('   statusMessage:', profile.statusMessage);

            // 儲存到全域變數
            globalUserId = profile.userId;
            globalUserProfile = profile;

            return profile;
        } catch (err) {
            console.error(' 獲取 Profile 失敗：', err);
            throw err;
        }
    }

    // 自動執行登入流程
    async function autoLogin() {
        try {
            console.log('=== 自動登入開始 ===');
            
            const isLoggedIn = await initLiffAndLogin();
            
            if (!isLoggedIn) {
                console.log('導向登入頁面...');
                return;
            }

            // 獲取用戶資料
            await getProfileData();
            console.log('=== 自動登入完成，userId:', globalUserId, '===');
            
        } catch (err) {
            console.error('自動登入失敗:', err);
            // 使用 fallback ID
            globalUserId = 'FALLBACK_USER_ID';
            console.log('使用 Fallback User ID');
        }
    }

    // 頁面載入時自動執行登入
    autoLogin();

    // --- LIFF 測試 ---
    const liffTestBtn = document.getElementById('liffTestBtn');
    const liffDataOutput = document.getElementById('liff-data-output');

    if (liffTestBtn) {
        liffTestBtn.addEventListener('click', async () => {
            console.log('=== LIFF 測試按鈕被點擊 ===');
            
            if (!globalUserProfile) {
                liffDataOutput.textContent = '尚未取得用戶資料，請重新整理頁面';
                return;
            }

            // 檢查是否在 LINE 應用內
            if (!liff.isInClient()) {
                liffDataOutput.textContent = '此功能需要在 LINE 應用內使用';
                console.log('不在 LINE 客戶端內，無法發送訊息');
                return;
            }
            
            try {
                console.log('準備發送訊息給機器人...');
                liffDataOutput.textContent = '正在發送訊息...';
                
                // 發送訊息給機器人
                await liff.sendMessages([
                    {
                        type: 'text',
                        text: '你好'
                    }
                ]);

                console.log('訊息發送成功');
                liffDataOutput.textContent = '✅ 已成功發送 "你好" 訊息給機器人！\n請查看 LINE 聊天室中的回覆。';
                
            } catch (err) {
                console.error(' 發送訊息失敗:', err);
                liffDataOutput.textContent = `❌ 發送訊息失敗: ${err.message}`;
            }
        });
    }

    // ------------------------- CGM 檔案上傳表單處理 -------------------------
    const cgmUploadForm = document.getElementById('cgm-upload-form');
    if (cgmUploadForm) {
        cgmUploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('cgmPatientName').value.trim();
            const customId = document.getElementById('cgmPatientId').value.trim();
            const fileEl = document.getElementById('fileInput');

            if (!name || !customId) return alert('請輸入姓名與身分證字號！');
            if (!fileEl.files.length) return alert('請先選擇 CGM 的 CSV 檔案');
            
            const file = fileEl.files[0];
            
            // 直接使用全域的 userId
            const userId = globalUserId || 'FALLBACK_USER_ID';
            console.log('上傳檔案使用的 User ID:', userId);

            const formData = new FormData();
            formData.append('userId', userId);
            formData.append('username', name);
            formData.append('customId', customId);
            formData.append('file', file);

            const endpoint = 'https://1ca0-2001-288-7001-10d7-f938-e6dc-c3eb-6acd.ngrok-free.app/uploadcsv';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok && result.status === 'ok') {
                    alert(`CGM 檔案上傳成功！`);
                } else {
                    throw new Error(result.msg || '發生未知錯誤');
                }
            } catch (error) {
                console.error('Error uploading CGM file:', error);
                alert(`CGM 檔案上傳失敗：${error.message}`);
            }
        });
    }

    // 查詢用戶資料並自動填入表單
    async function fetchUserData() {
        if (!globalUserId) {
            document.getElementById('user-info-status').innerHTML = 
                '<span style="color: red;"> 尚未取得用戶 ID，請重新整理頁面</span>';
            return;
        }

        try {
            document.getElementById('user-info-status').textContent = '正在查詢用戶資料...';
            
            const response = await fetch('https://1ca0-2001-288-7001-10d7-f938-e6dc-c3eb-6acd.ngrok-free.app/ask_user_name_and_id', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: globalUserId
                })
            });

            const result = await response.json();
            
            if (response.ok && result.success) {
                // 自動填入表單欄位
                document.getElementById('cgmPatientName').value = result.data.patient_name || '';
                document.getElementById('cgmPatientId').value = result.data.custom_id || '';
                
                document.getElementById('user-info-status').innerHTML = 
                    `<span style="color: green;"> 已自動填入用戶資料：${result.data.patient_name}</span>`;
                
                console.log('用戶資料查詢成功:', result.data);
            } else {
                document.getElementById('user-info-status').innerHTML = 
                    `<span style="color: orange;"> ${result.message}</span>`;
                
                // 如果查詢失敗，允許手動輸入
                document.getElementById('cgmPatientName').removeAttribute('readonly');
                document.getElementById('cgmPatientId').removeAttribute('readonly');
            }
            
        } catch (error) {
            console.error('查詢用戶資料失敗:', error);
            document.getElementById('user-info-status').innerHTML = 
                '<span style="color: red;"> 查詢用戶資料失敗，請手動輸入</span>';
            
            // 允許手動輸入
            document.getElementById('cgmPatientName').removeAttribute('readonly');
            document.getElementById('cgmPatientId').removeAttribute('readonly');
        }
    }

    // --- AI 食物辨識 ---
    const uploadImageBtn = document.getElementById('uploadImageBtn');
    const imageUpload = document.getElementById('imageUpload');
    const cameraBtn = document.getElementById('cameraBtn');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const analysisOutput = document.getElementById('analysisOutput');
    const foodTextInput = document.getElementById('foodTextInput');

    // 上傳圖片按鈕點擊
    if (uploadImageBtn) {
        uploadImageBtn.addEventListener('click', () => {
            imageUpload.click();
        });
    }

    // 圖片選擇處理
    if (imageUpload) {
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                    console.log('圖片已選擇:', file.name);
                };
                reader.readAsDataURL(file);
            }
        });
    }

    // 拍照按鈕（使用相機）
    if (cameraBtn) {
        cameraBtn.addEventListener('click', async () => {
            try {
                // 請求相機權限
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' // 後置鏡頭
                    } 
                });
                
                // 創建視頻元素來顯示相機畫面
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.style.width = '100%';
                video.style.maxWidth = '400px';
                video.style.borderRadius = '8px';
                
                // 創建拍照按鈕
                const captureBtn = document.createElement('button');
                captureBtn.textContent = '📸 拍照';
                captureBtn.className = 'submit-btn';
                captureBtn.style.marginTop = '10px';
                
                // 創建取消按鈕
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = '❌ 取消';
                cancelBtn.style.marginTop = '10px';
                cancelBtn.style.marginLeft = '10px';
                cancelBtn.style.backgroundColor = '#dc3545';
                cancelBtn.style.color = 'white';
                cancelBtn.style.border = 'none';
                cancelBtn.style.padding = '10px 15px';
                cancelBtn.style.borderRadius = '5px';
                cancelBtn.style.cursor = 'pointer';
                
                // 替換分析輸出區域內容
                analysisOutput.innerHTML = '';
                analysisOutput.appendChild(video);
                
                const buttonContainer = document.createElement('div');
                buttonContainer.appendChild(captureBtn);
                buttonContainer.appendChild(cancelBtn);
                analysisOutput.appendChild(buttonContainer);
                
                // 拍照事件
                captureBtn.addEventListener('click', () => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0);
                    
                    // 將畫面轉為圖片
                    const imageDataUrl = canvas.toDataURL('image/jpeg');
                    previewImg.src = imageDataUrl;
                    imagePreview.style.display = 'block';
                    
                    // 停止相機
                    stream.getTracks().forEach(track => track.stop());
                    analysisOutput.innerHTML = '<div style="color: #666; text-align: center; padding: 40px 20px;">等待輸入食物資訊進行分析...</div>';
                    
                    console.log('照片已拍攝');
                });
                
                // 取消事件
                cancelBtn.addEventListener('click', () => {
                    stream.getTracks().forEach(track => track.stop());
                    analysisOutput.innerHTML = '<div style="color: #666; text-align: center; padding: 40px 20px;">等待輸入食物資訊進行分析...</div>';
                });
                
            } catch (error) {
                console.error('無法啟動相機:', error);
                alert('無法啟動相機，請確認瀏覽器權限設定或使用上傳圖片功能');
            }
        });
    }

    // 分析按鈕
    if (analyzeBtn) {
        analyzeBtn.addEventListener('click', () => {
            const textInput = foodTextInput.value.trim();
            const hasImage = imagePreview.style.display === 'block';
            
            if (!textInput && !hasImage) {
                alert('請輸入文字描述或選擇圖片');
                return;
            }
            
            // 顯示分析中狀態
            analysisOutput.innerHTML = '<div style="color: #007bff; text-align: center; padding: 40px 20px;">🔍 正在分析中...</div>';
            
            // TODO: 這裡之後會連接到後端API進行實際分析
            setTimeout(() => {
                analysisOutput.innerHTML = '<div style="color: #28a745; text-align: center; padding: 40px 20px;">✅ 分析功能開發中，敬請期待！</div>';
            }, 2000);
            
            console.log('開始分析:', { textInput, hasImage });
        });
    }

    console.log('頁面初始化完成');
});
</script>
