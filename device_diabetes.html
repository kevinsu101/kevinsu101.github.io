<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF 前端互動測試</title>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/3/sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #profile img { border-radius: 50%; width: 80px; height: 80px; }
    #profile div { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>LIFF 前端互動測試</h1>
  <p id="status">正在初始化 LIFF…</p>

  <div id="profile" style="display:none;">
    <h2>使用者資訊</h2>
    <img id="avatar" src="" alt="大頭照"/>
    <div><strong>名稱：</strong><span id="name"></span></div>
    <div><strong>User ID：</strong><span id="userId"></span></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // 1. 初始化 LIFF
      liff.init({ liffId: '2007301708-m51Qed5Y' })
        .then(() => {
          document.getElementById('status').innerText = 'LIFF 初始化成功！';

          // 2. 如果未登入，導到登入
          if (!liff.isLoggedIn()) {
            document.getElementById('status').innerText = '請先登入 LINE…';
            return liff.login();
          }
          
          // 3. 已登入，取得 profile
          return liff.getProfile();
        })
        .then(profile => {
          if (!profile) return;
          // 4. 顯示資訊
          document.getElementById('status').style.display = 'none';
          document.getElementById('profile').style.display = 'block';
          document.getElementById('avatar').src    = profile.pictureUrl;
          document.getElementById('name').innerText   = profile.displayName;
          document.getElementById('userId').innerText = profile.userId;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('status').innerText = 'LIFF 初始化或取得資料失敗';
        });
    });
  </script>
</body>
</html>
