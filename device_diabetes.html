<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGM飯後血糖管理平台</title>
    <script src="https://static.line-scdn.net/liff/edge/3/sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color-start: #74d2ff;
            --bg-color-end: #87CEEB;
            --container-bg: #ffffff;
            --text-color: #3d3d3d;
            --label-color: #5a5a5a;
            --input-bg: #f8f9fa;
            --input-border: #ced4da;
            --input-focus-border: #ffc107;
            --button-bg: #ff9900;
            --button-hover-bg: #ffaf33;
            --button-text: #ffffff;
            --title-color: #2c5282;
            --border-gold: #ffd700;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 600px;
            border: 3px solid var(--border-gold);
        }

        h1, h2 {
            text-align: center;
            font-weight: 700;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--title-color);
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 30px;
            color: var(--label-color);
        }
        
        .navigation-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-gold);
            padding-bottom: 15px;
        }

        .nav-btn {
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: 500;
            color: var(--label-color);
            background-color: transparent;
            border: none;
            border-bottom: 4px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            color: var(--text-color);
            background-color: #fff9e6;
        }

        .nav-btn.active {
            color: var(--button-bg);
            border-bottom-color: var(--button-bg);
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--label-color);
            font-size: 1.1em;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            color: var(--label-color);
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
        }
        
        input[type="file"]::file-selector-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: var(--button-hover-bg);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-weight: 700;
            color: var(--button-text);
            background: linear-gradient(180deg, var(--button-hover-bg), var(--button-bg));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        #liff-data-output {
            background-color: #e9ecef;
            color: #333;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>CGM飯後血糖管理平台</h1>

    <div class="navigation-tabs">
        <button id="btn-cgm-upload" class="nav-btn active">CGM資料上傳</button>
        <!-- <button id="btn-cgm-analysis" class="nav-btn">CGM資料與分析</button>
        <button id="btn-food-query" class="nav-btn">食物資料查詢</button>
        <button id="btn-liff-test" class="nav-btn">LIFF測試</button> -->
    </div>

    <div id="section-cgm-upload" class="content-section">
        <form id="cgm-upload-form">
            <h2>上傳 CGM 資料</h2>
            <div class="form-group">
                <label for="cgmPatientName">姓名</label>
                <input type="text" id="cgmPatientName" required>
            </div>
            <div class="form-group">
                <label for="cgmPatientId">身分證字號</label>
                <input type="text" id="cgmPatientId" required>
            </div>
            <div class="form-group">
                <label for="fileInput">選擇 CSV 檔案</label>
                <input type="file" id="fileInput" accept=".csv" required>
            </div>
            <button type="submit" id="cgmUploadBtn" class="submit-btn">上傳 CGM 檔案</button>
        </form>
    </div>

    <div id="section-cgm-analysis" class="content-section" style="display: none;">
        <h2>CGM資料與分析</h2>
        <p style="text-align: center; padding: 20px 0;">此功能開發中。</p>
    </div>

    <div id="section-food-query" class="content-section" style="display: none;">
        <h2>食物資料查詢</h2>
        <div class="form-group">
            <label for="searchUserId">請輸入要查詢的使用者 ID：</label>
            <input type="text" id="searchUserId" placeholder="例如：U7886240be235a1e557cf7f75f89fddbc 或 custom ID">
        </div>
        <div class="form-group">
            <label for="searchType">查詢類型：</label>
            <select id="searchType">
                <option value="line_user_id">LINE 使用者 ID</option>
                <option value="custom_id">自訂 ID（身分證字號）</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startDate">開始日期（可選）：</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">結束日期（可選）：</label>
            <input type="date" id="endDate">
        </div>
        <button id="searchFoodBtn" class="submit-btn">查詢食物資料</button>
        
        <div id="food-result-container" style="margin-top: 30px;">
            <h3 style="text-align: center; color: var(--label-color);">查詢結果：</h3>
            <div id="food-result-output" style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #dee2e6; min-height: 200px;">
                <p style="text-align: center; color: #6c757d;">尚未執行查詢...</p>
            </div>
        </div>
    </div>

    <div id="section-liff-test" class="content-section" style="display: none;">
        <h2>LIFF 使用者資料測試</h2>
        <p style="text-align: center; padding-bottom: 10px;">點擊下方按鈕以獲取並顯示您的 LINE 使用者資訊。</p>
        <button id="liffTestBtn" class="submit-btn">獲取 LIFF 資料</button>
        <button id="sendUserInfoBtn" class="submit-btn" style="margin-top: 10px;">發送用戶資料到後端</button>
        <div id="liff-output-container" style="margin-top: 20px;">
            <h3 style="text-align: center; color: var(--label-color);">獲取到的資料：</h3>
            <pre id="liff-data-output">尚未獲取資料...</pre>
        </div>
        <div id="send-result-container" style="margin-top: 20px;">
            <h3 style="text-align: center; color: var(--label-color);">後端回應：</h3>
            <pre id="send-result-output">尚未發送資料...</pre>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    console.log('=== 頁面載入完成 ===');
    
    // --- Tab Navigation Logic ---
    const navButtons = document.querySelectorAll('.nav-btn');
    const contentSections = document.querySelectorAll('.content-section');

    navButtons.forEach(button => {
        button.addEventListener('click', () => {
            navButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const targetSectionId = button.id.replace('btn-', 'section-');
            contentSections.forEach(section => {
                section.style.display = section.id === targetSectionId ? 'block' : 'none';
            });
        });
    });

    // LIFF 初始化狀態
    let liffInitialized = false;

    // 檢查是否為真實 LIFF 環境
    function isLiffAvailable() {
        return typeof liff !== 'undefined' && liff.init;
    }

    // LIFF 初始化函數
    function initLiff() {
        return new Promise((resolve, reject) => {
            console.log('=== 開始 LIFF 初始化 ===');
            
            if (!isLiffAvailable()) {
                reject(new Error('非 LINE 環境或 LIFF SDK 未載入'));
                return;
            }
            
            if (liffInitialized) {
                console.log('LIFF 已經初始化過了');
                resolve();
                return;
            }
            
            liff.init({
                liffId: '2007301708-7r2WyMpB'
            }).then(() => {
                console.log('✅ LIFF 初始化成功');
                liffInitialized = true;
                resolve();
            }).catch((err) => {
                console.log('❌ LIFF 初始化失敗:', err);
                reject(err);
            });
        });
    }

    // --- LIFF Test Logic ---
    const liffTestBtn = document.getElementById('liffTestBtn');
    const liffDataOutput = document.getElementById('liff-data-output');

    if (liffTestBtn) {
        liffTestBtn.addEventListener('click', async () => {
            console.log('=== LIFF 測試按鈕被點擊 ===');
            liffDataOutput.textContent = '正在檢查 LIFF 環境...';
            
            try {
                if (!isLiffAvailable()) {
                    // Fallback 模式
                    const fallbackData = {
                        'Environment': 'Fallback Mode (非 LINE 環境)',
                        'LIFF Available': false,
                        'Note': '請在 LINE 中開啟此頁面以獲取真實用戶資料'
                    };
                    liffDataOutput.textContent = JSON.stringify(fallbackData, null, 2);
                    return;
                }

                // 真實 LIFF 環境
                await initLiff();
                
                const basicInfo = {
                    'Environment': 'Real LIFF',
                    'OS': liff.getOS(),
                    'Language': liff.getLanguage(),
                    'Version': liff.getVersion(),
                    'isInClient': liff.isInClient(),
                    'isLoggedIn': liff.isLoggedIn()
                };
                
                liffDataOutput.textContent = JSON.stringify(basicInfo, null, 2);
                
            } catch (err) {
                console.error('LIFF 測試錯誤:', err);
                liffDataOutput.textContent = `錯誤: ${err.message}`;
            }
        });
    }

    // --- Send User Info to Backend Logic ---
    const sendUserInfoBtn = document.getElementById('sendUserInfoBtn');
    const sendResultOutput = document.getElementById('send-result-output');

    if (sendUserInfoBtn) {
        sendUserInfoBtn.addEventListener('click', async () => {
            console.log('=== 發送按鈕被點擊 ===');
            sendResultOutput.textContent = '正在檢查環境...';
            
            try {
                let userData;

                if (!isLiffAvailable()) {
                    // Fallback 模式
                    userData = {
                        userId: 'FALLBACK_USER_ID',
                        displayName: 'Fallback User (非 LINE 環境)'
                    };
                    console.log('使用 Fallback 用戶資料:', userData);
                } else {
                    // 真實 LIFF 環境
                    await initLiff();
                    
                    if (!liff.isLoggedIn()) {
                        sendResultOutput.textContent = '請先登入 LINE';
                        return;
                    }
                    
                    const profile = await liff.getProfile();
                    userData = {
                        userId: profile.userId,
                        displayName: profile.displayName || 'Unknown User'
                    };
                    console.log('使用真實 LIFF 用戶資料:', userData);
                }

                // 發送到後端
                sendResultOutput.textContent = '正在發送到後端...';
                const endpoint = 'https://1ca0-2001-288-7001-10d7-f938-e6dc-c3eb-6acd.ngrok-free.app/liff';
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    sendResultOutput.textContent = `發送成功！\n${JSON.stringify(result, null, 2)}`;
                } else {
                    throw new Error(result.message || '發送失敗');
                }

            } catch (err) {
                console.error('發送錯誤:', err);
                sendResultOutput.textContent = `錯誤: ${err.message}`;
            }
        });
    }

    // --- CGM 檔案上傳表單處理 ---
    const cgmUploadForm = document.getElementById('cgm-upload-form');
    if (cgmUploadForm) {
        cgmUploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('cgmPatientName').value.trim();
            const customId = document.getElementById('cgmPatientId').value.trim();
            const fileEl = document.getElementById('fileInput');

            if (!name || !customId) return alert('請輸入姓名與身分證字號！');
            if (!fileEl.files.length) return alert('請先選擇 CGM 的 CSV 檔案');
            
            const file = fileEl.files[0];
            let userId;

            try {
                if (isLiffAvailable()) {
                    // 真實 LIFF 環境
                    await initLiff();
                    
                    if (!liff.isLoggedIn()) {
                        return alert('請先登入 LINE');
                    }
                    
                    const lineProfile = await liff.getProfile();
                    userId = lineProfile.userId;
                } else {
                    // Fallback 模式
                    userId = 'FALLBACK_USER_ID';
                    console.log('使用 Fallback 用戶 ID');
                }
            } catch (error) {
                console.error('獲取用戶資料失敗', error);
                // 即使失敗也允許上傳，使用 fallback ID
                userId = 'FALLBACK_USER_ID';
            }

            const formData = new FormData();
            formData.append('userId', userId);
            formData.append('username', name);
            formData.append('customId', customId);
            formData.append('file', file);

            const endpoint = 'https://1ca0-2001-288-7001-10d7-f938-e6dc-c3eb-6acd.ngrok-free.app/uploadcsv';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok && result.status === 'ok') {
                    alert(`CGM 檔案上傳成功！`);
                } else {
                    throw new Error(result.msg || '發生未知錯誤');
                }
            } catch (error) {
                console.error('Error uploading CGM file:', error);
                alert(`CGM 檔案上傳失敗：${error.message}`);
            }
        });
    }

    // --- Food Query Logic ---
    const searchFoodBtn = document.getElementById('searchFoodBtn');
    const foodResultOutput = document.getElementById('food-result-output');

    if (searchFoodBtn) {
        searchFoodBtn.addEventListener('click', async () => {
            console.log('=== 食物資料查詢按鈕被點擊 ===');
            
            const userId = document.getElementById('searchUserId').value.trim();
            const searchType = document.getElementById('searchType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!userId) {
                foodResultOutput.innerHTML = '<p style="color: red; text-align: center;">請輸入要查詢的使用者 ID</p>';
                return;
            }

            foodResultOutput.innerHTML = '<p style="text-align: center;">正在查詢食物資料...</p>';
            
            try {
                const queryParams = new URLSearchParams({
                    userId: userId,
                    searchType: searchType
                });
                
                if (startDate) queryParams.append('startDate', startDate);
                if (endDate) queryParams.append('endDate', endDate);
                
                const endpoint = `https://1ca0-2001-288-7001-10d7-f938-e6dc-c3eb-6acd.ngrok-free.app/query-food?${queryParams}`;
                
                const response = await fetch(endpoint, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();
                
                if (response.ok) {
                    displayFoodResults(result);
                } else {
                    throw new Error(result.message || '查詢失敗');
                }

            } catch (err) {
                console.error('查詢食物資料錯誤:', err);
                foodResultOutput.innerHTML = `<p style="color: red; text-align: center;">錯誤: ${err.message}</p>`;
            }
        });
    }

    // 顯示食物查詢結果
    function displayFoodResults(result) {
        if (!result.success) {
            foodResultOutput.innerHTML = `<p style="color: red; text-align: center;">${result.message}</p>`;
            return;
        }

        const data = result.data;
        
        if (!data || data.length === 0) {
            foodResultOutput.innerHTML = '<p style="text-align: center; color: #6c757d;">查無資料</p>';
            return;
        }

        let tableHtml = `
            <div style="margin-bottom: 15px;">
                <strong>查詢結果：</strong>共找到 ${data.length} 筆食物記錄
            </div>
            <div style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse; font-size: 14px;">
                    <thead>
                        <tr style="background-color: #e9ecef;">
                            <th style="border: 1px solid #dee2e6; padding: 8px; text-align: left;">時間</th>
                            <th style="border: 1px solid #dee2e6; padding: 8px; text-align: left;">食物名稱</th>
                            <th style="border: 1px solid #dee2e6; padding: 8px; text-align: left;">份量</th>
                            <th style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">熱量(kcal)</th>
                            <th style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">碳水(g)</th>
                            <th style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">蛋白質(g)</th>
                            <th style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">脂肪(g)</th>
                            <th style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">碳水份數</th>
                        </tr>
                    </thead>
                    <tbody>
        `;

        data.forEach(item => {
            const recordTime = new Date(item.record_timestamp).toLocaleString('zh-TW');
            tableHtml += `
                <tr>
                    <td style="border: 1px solid #dee2e6; padding: 8px;">${recordTime}</td>
                    <td style="border: 1px solid #dee2e6; padding: 8px;">${item.food_name || '-'}</td>
                    <td style="border: 1px solid #dee2e6; padding: 8px;">${item.food_portion || '-'}</td>
                    <td style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">${item.calories || '-'}</td>
                    <td style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">${item.carbohydrate || '-'}</td>
                    <td style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">${item.protein || '-'}</td>
                    <td style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">${item.fat || '-'}</td>
                    <td style="border: 1px solid #dee2e6; padding: 8px; text-align: center;">${item.carb_portions || '-'}</td>
                </tr>
            `;
        });

        tableHtml += `
                    </tbody>
                </table>
            </div>
        `;

        foodResultOutput.innerHTML = tableHtml;
    }

    // 初始檢查
    console.log('LIFF SDK 狀態:', isLiffAvailable() ? '已載入' : '未載入');
});
</script>

</body>
</html>
